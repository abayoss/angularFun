<h2>File Upload :</h2>
<input
  style="display: none"
  type="file"
  (change)="onFileChanged($event)"
  #fileInput
/>
<div class="form-group">
  <button
    type="button"
    class="btn btn-warning btn-block"
    (click)="fileInput.click()"
  >
    1. Select File
  </button>
</div>
<div *ngIf="imagePreview">
  <hr />
  <img class="img-fluid" [src]="imagePreview" />
</div>
<hr />
<div class="form-group">
  <button
    type="button"
    class="btn btn-primary btn-block"
    (click)="onUpload()"
    [disabled]="!imagePreview"
  >
    2. Upload file
  </button>
</div>
<div class="form-group">
  <button
    type="button"
    class="btn btn-primary btn-block"
    (click)="onUploadFormData()"
    [disabled]="!imagePreview"
  >
    2. Upload file as form data
  </button>
</div>
<div class="form-group">
  <button
    type="button"
    class="btn btn-primary btn-block"
    (click)="onUploadFormDataAndGetUploadProgress()"
    [disabled]="!imagePreview"
  >
    2. Upload file as form data and get upload progress
  </button>
</div>
