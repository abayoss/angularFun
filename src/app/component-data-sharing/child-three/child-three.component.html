<p>
  Displaying that data you have sent :
</p>
<ul class="list-group" *ngFor="let post of posts">
  <li class="list-group-item">
    <div class="alert alert-primary" role="alert">
      <p>
        <strong>title:</strong>
        {{ post.title }}
      </p>
      <hr />
      <p>
        <strong>content: </strong>
        {{ post.content }}
      </p>
    </div>
  </li>
</ul>
