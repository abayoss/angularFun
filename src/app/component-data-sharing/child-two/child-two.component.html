<div class="form-group">
  <label for="title">Title</label>
  <input
    type="text"
    name="title"
    id=""
    class="form-control"
    [(ngModel)]="enteredTitle"
  />
</div>
<div class="form-group">
  <label for="content">Content</label>
  <textarea
    type="text"
    name="content"
    id=""
    class="form-control"
    [(ngModel)]="enteredContent"
  ></textarea>
</div>
<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="addPost()">
    submit
  </button>
</div>
